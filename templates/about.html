{%extends 'base.html'%}
{%block content%}

    <h1>ABOUT</h1>
    <p>template</p>

<p>
    {{ my_text}}, {{my_number}}

</p>
<ul>
    <li>Item 1</li>
    <li>Item 2</li>

</ul>
<ul>
{% for abc in my_list %}
    {% if abc == 2%}
         <li>{{forloop.counter}} - {{abc|add:22}}</li>
    {% else %}
    <li>{{forloop.counter}} - {{abc}}</li>
    {% endif %}
{% endfor %}
</ul>
{% endblock %}
